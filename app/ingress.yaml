apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eks-demo-app-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: eks-demo.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: eks-demo-app
                port:
                  number: 80
