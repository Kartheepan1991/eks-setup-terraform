apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: eks-demo-repo
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://github.com/Kartheepan1991/eks-setup-terraform
  ref:
    branch: feature/eks-infrastructure-setup
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: eks-demo-kustomization
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./app
  prune: true
  sourceRef:
    kind: GitRepository
    name: eks-demo-repo
